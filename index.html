<!doctype html>

<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://use.fontawesome.com/fe8b3ea96a.js"></script>
		<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
		
 	</head>

	<body>
		<div id="wrapper">

			<header>
				<div id="header__city-name"></div>
				<div id="current-date">Sat</div>
				<span id="header__author">by Andrew Bedziak</span>
				<span id="header__author-icon">
					<a href="https://github.com/BedzOne"><i class="fa fa-github-alt" aria-hidden="false"></i></a>
				</span>
			</header>

			<main role="main">

				<section id="main__temp">
					<div id="temp"></div><span>ยบ</span>		
				</section>

				<section id="main__icon">
					<div id="icon">
						<canvas id="skycon" width="64" height="64"></canvas>
					</div>
					<div id="summary"></div>
				</section>

				<section id="main__additional-info">
					<div></div>
					<div></div>
				</section>

			</main>

			<aside>

				<div class="week-forecast">
					<div class="week-forecast__icon">
						<canvas id="skycon_small" width="40" height="40"></canvas>
					</div>
					<div class="week-forecast__temp"></div>
					<div class="week-forecast__day"></div>
				</div>
				<div class="week-forecast">
					<div class="week-forecast__icon">
						<canvas id="skycon_small" width="40" height="40"></canvas>
					</div>
					<div class="week-forecast__temp"></div>
					<div class="week-forecast__day"></div>
				</div>
				<div class="week-forecast">
					<div class="week-forecast__icon">
						<canvas id="skycon_small" width="40" height="40"></canvas>
					</div>
					<div class="week-forecast__temp"></div>
					<div class="week-forecast__day"></div>
				</div>
				<div class="week-forecast">
					<div class="week-forecast__icon">
						<canvas id="skycon_small" width="40" height="40"></canvas>
					</div>
					<div class="week-forecast__temp"></div>
					<div class="week-forecast__day"></div>
				</div>

			</aside>
		</div>

		<script src="script.js"></script>
