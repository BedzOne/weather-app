<!doctype html>

<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		
 	</head>

	<body>
		<div id="wrapper">
			<header>
				<div id="header__city-name"></div>
				<span id="header__author"></span>
			</header>
			<main role="main">
				<section id="main__temp">
					<div id="temp"></div>
				</section>
				<section id="main__icon">
					<div id="icon"></div>
					<div id="summary"></div>
				</section>
				<section id="main__additional-info">
					<div id="add-wind"></div>
					<div id="add-pressure"></div>
				</section>
			</main>
			<aside id="bottom-forecast">
				<div class="weekly"></div>
				<div class="weekly"></div>
				<div class="weekly"></div>
				<div class="weekly"></div>
			</aside>
		</div>
		<script src="script.js"></script>
	</body>
</html>
